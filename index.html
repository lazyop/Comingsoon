<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Shows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #001f3f, #000000, #004c99);
            color: white;
            font-family: Arial, sans-serif;
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 162, 255, 0.5);
            width: auto;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #4da8da;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-items: center;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(0, 162, 255, 0.8);
            transition: all 0.3s ease-in-out;
            text-align: center;
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            height: 80px;
            width: 180px;
        }
        .button:hover {
            transform: scale(1.05);
            background: rgba(0, 162, 255, 0.4);
            border-color: white;
            box-shadow: 0px 0px 15px rgba(0, 162, 255, 1);
        }
        .button img {
            width: 60px;
            height: auto;
            max-height: 40px;
            cursor: pointer;
            display: block;
            border-radius: 10px;
            object-fit: contain;
        }
        .button:nth-child(6) img {
            width: 80px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movies and Shows</h1>
        <div class="button-container">
            <a href="https://www.1shows.com/" class="button">
                <img src="https://www.1shows.com/logo/1shows.png" alt="1Shows">
            </a>
            <a href="https://catflix.su/home" class="button">
                <img src="https://static.wixstatic.com/media/6e03c9_23caf6c095114c4baaa51295cefdc40d~mv2.png" alt="Catflix">
            </a>
            <a href="https://www.vidbinge.com/" class="button">VidBinge</a>
            <a href="https://cinemadeck.com/" class="button">
                <img src="https://cinemadeck.com/logo/cinema-deck.png?w=256&q=75" alt="CinemaDeck">
            </a>
            <a href="https://www.cineby.app/" class="button">
                <img src="http://cineby.app/logo.png" alt="CineBy">
            </a>
            <a href="https://www.popcornmovies.to/home" class="button">
                <img src="https://www.popcornmovies.to/static/img/logo-1723617006.png" alt="PopcornMovies">
            </a>
            <a href="https://fmovies-hd.to/home/" class="button">
                <img src="https://fmovies-hd.to/wp-content/uploads/2024/07/Fmovies-Favicon-150x150.png" alt="FMovies HD">
            </a>
            <a href="https://nepu.to/" class="button">
                <img src="https://nepu.to/public/static/logo.png?v=3.0.0" alt="NePu">
            </a>
            <a href="https://www.cinebook.xyz/" class="button">
                <img src="https://www.cinebook.xyz/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo-white.00d35c63.png&w=256&q=75" alt="CineBook">
            </a>
            <a href="https://hexa.watch/" class="button">
                <img src="https://hexa.watch/logo.png" alt="Hexa Watch">
            </a>
            <a href="https://bflix.sh/home/" class="button">
                <img src="https://bflix.sh/images/logo.png?v=5" alt="BFlix">
            </a>
            <a href="https://xprime.tv/" class="button">
                <img src="https://xprime.tv/logo.webp" alt="XPrime TV">
            </a>
        </div>
    </div>
    <div class="footer">Coded with ❤️ by LAZYBOI</div>
</body>
</html>
