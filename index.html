<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazySpace - Coming Soon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/originals/1b/83/dc/1b83dce6c2a59c92d2dfdd14df85c377.gif') no-repeat center center/cover;
            backdrop-filter: blur(35%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 5px yellow;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px yellow, 0 0 10px yellow;
            min-width: 70px;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            .time-box {
                font-size: 16px;
                padding: 10px;
                min-width: 60px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>LazySpace</h1>
    <div class="countdown" id="countdown"></div>
    <p>We're launching soon. Stay tuned!</p>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date("March 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / 1000 / 60) % 60);
                const seconds = Math.floor((difference / 1000) % 60);

                document.getElementById("countdown").innerHTML = `
                    <div class="time-box">${days} <br> Days</div>
                    <div class="time-box">${hours} <br> Hours</div>
                    <div class="time-box">${minutes} <br> Minutes</div>
                    <div class="time-box">${seconds} <br> Seconds</div>
                `;
            } else {
                document.getElementById("countdown").innerHTML = "Launch Time!";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
