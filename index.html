<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        iframe {
            width: 720px;
            height: 1280px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe allow="fullscreen;autoplay" allowfullscreen height="1280" src="https://streamable.com/e/5drg7o?autoplay=1&muted=0" width="720" style="border:none;"></iframe>
</body>
</html>
