<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazySpace Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.redd.it/bpxxqqvps4h91.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(34, 139, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            margin: auto;
            position: relative;
            left: 600px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #e94560;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to LazySpace</h2>
        <p>Please enter your username to login</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            if(username) {
                alert("Welcome, " + username + "! You are now logged in to LazySpace.");
                window.location.href = "https://sliding.toys/"; // Redirect after login
            }
        });
    </script>
</body>
</html>
